title: Suspicious Write-Access Check via 'delete.me' File on Network Share
id: d4e5f6a7-b8c9-4d5e-6f7a-890123456789
status: experimental
description: Detects creation or access to a 'delete.me' file on a network share via detailed file share auditing, a common artifact generated by SoftPerfect NetScan during write-access permission checks in reconnaissance activities.
references:
    - https://thedfirreport.com/2025/09/08/blurring-the-lines-intrusion-shows-connection-with-three-major-ransomware-gangs/
author: Mohamed Mostafa
date: 2025/10/06
modified: 2025/10/06
tags:
    - attack.discovery
    - attack.t1133
    - attack.t1083
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 5145
        RelativeTargetName: 'delete.me'
        Accesses: '*WriteData*'  
        ShareName|startswith: '\\' 
        ShareName|contains: '$'
    condition: selection
falsepositives:
    - Legitimate tools or scripts creating temporary 'delete.me' files for testing (rare; verify context like parent process or user).
level: high